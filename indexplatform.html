<!doctype html>
<html lang="tr">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">

    <link rel="stylesheet" href="styleplatform.css">

    <!--Google Font Kısmı Başlangıç-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Inter+Tight&display=swap" rel="stylesheet">
    <!--Google Font Kısmı Bitiş-->

 
    <title>Mars Game Store</title>
  </head>

  <body>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
    <!--Bootstrap / Starter Template panelini kopyalarız-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!--Mars Game Logosunun olduğu kısım-->
          <a class="navbar-brand" href="#">Mars Game  |  Explore Games in Space</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">STORE</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#">GAMES</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">ABOUT US</a> <!--href kısmı link kısmıdır. Normalde aktif olmayan bu kısım, href:"#" yazılarak aktif olmuştur!!-->
              </li>
            </ul>

            <!--Search Arama Butonu Başlangıç (Bootstrap yapısı değiştirilmiştir)-->
            <form id="form" role="search">
                <input type="search" class="query" name="q"
                 placeholder="  Search"
                 aria-label="Search through site content">
                <button type="button" class="button"> GO! </button>
              </form>
              <!--Search Arama Butonu Bitiş-->
          </div>
        </div>
      </nav>


      <section class="main">
          <div class="container">
            <div class="row">
              <div class="col-lg-07">
                 <h1>Are You Ready to Discover All Games?</h1>
                 <button class="btn1">Download</button>
              </div>
            </div>
          </div>
      </section>
